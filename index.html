<!DOCTYPE html>

<html lang="en">
<head>
 <title>Survey form</title>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  
  
   
</head>
<body>
<div class="main">
   <img class="image" src="https://i.pinimg.com/originals/f9/e5/9b/f9e59b5a94f53f4fa6174d165feea79c.jpg" width="100%" height="350%">

<div id="form">
    
       <h1 id="color"><b>Restaurant Feedback Form</b></h1>
       <hr>
       <h5><u>Hoping that you liked our ambience..!</u></h5>
       <b><hr></b>
    <div class="info">
       <label><p>Name * </p><input type="text" required placeholder="Enter your name"/></label>
       <br>
       <label><p>E-mail * </p><input type="text" required placeholder="xyz@gmail.com"/></label>
      <br>
      <label><p>Mobile number :</p><input type="text" placeholder="Phone"></label>
      <p>HELP US MAKE BETTER..</p>
      <div class="feedback">
      <label> Food Quality : <p class="food"> 
         <input type="radio" name="food">Excellent
         <input type="radio" name="food">Satisfactory
         <input type="radio" name="food">Dissatisfied</p></label>
         <br>
         <label>Service Quality : <p class="Service"> 
            <input type="radio" name="service">Excellent
            <input type="radio" name="service">Satisfactory
            <input type="radio" name="service">Dissatisfied</p></label>
            <br>
            <label> Cleanliness : <p class="cleanliness">
               <input type="radio" name="clean">Excellent
               <input type="radio" name="clean">Satisfactory
               <input type="radio" name="clean">Dissatisfied</p></label> 
               </div>     
      
      <label><p>Any sugessions..?</p><textarea placeholder="Mention below..." rows="10" cols="50"></textarea></label>
	    <br>
       <label><p><input id="button" type="button" value="Submit"></p></label>
   
      </div>
   
</div>
</div>
</body>
</html>
